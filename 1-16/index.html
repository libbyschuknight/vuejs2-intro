<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="#">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <!-- <input type="text" v-on:input="changeGreeting"></input> -->
    <!-- <p>{{ title }}</p> -->
    <!-- <p>{{ greeting }}</p> -->
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <!-- /v-bind - a directive, an instruction that you place in your code -->
    <hr>
    <p v-html="finishedLink"></p>

  </div>
  <script>
    // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
    new Vue({
      el: '#app',
      data: {
        greeting: 'Hello World!',
        title: 'Hello World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>',
      },
      methods: {
        sayHello: function() {
          this.title = 'hello!';
          return this.title;
        },
        changeGreeting: function (event) {
          this.greeting = event.target.value;
        }
      }
    })
  </script>
</body>

</html>
