<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <link rel="stylesheet" href="#">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <button v-on:click="changeLink">Click to change link</button>
    <a v-bind:href="link">Link</a> -->
    <!-- shorthands below -->
    <button @click="changeLink">Click to change link</button>
    <a :href="link">Link</a>
  </div>
  <script>
    // You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
    new Vue({
      el: '#app',
      data: {
        link: 'http://google.com'
      },
      methods: {
        changeLink: function() {
          this.link = 'http://apple.com'
        }
      }
    })
  </script>
</body>

</html>
